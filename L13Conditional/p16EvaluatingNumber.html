  <body>
    <script>
      /*
        Evaluating a number game
        Ask the user to enter a number and check whether it's greater than, equal to, or less than a dynamic number value in your code. Output the result to the user
      */
      let number = Number(prompt("Enter number between 0-10"));
      let randomNumber = Math.floor(Math.random()*10);
      if(number > randomNumber)
      {
        console.log("Greater than generated number");
      }
      else if(number === randomNumber)
      {
        console.log("Equal to generated number");
      }
      else
      {
        console.log("Less than generated number");
      }
    </script>
