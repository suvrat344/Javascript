  <body>
    <script>
       /*
        What are the types of these variables listed below? Verify this with typeof and output the result to the console:
          let str1 = 'Laurence'; 
          let str2 = "Svekis"; 
          let val1 = undefined;
          let val2 = null;
          let myNum = 1000;
       */
      
      let str1 = "Laurence";
      let str2 = "Svekis";
      let val1 = undefined;
      let val2 = null;
      let myNum = 1000;

      console.log(`Type of ${str1} is ${typeof str1}.`);
      console.log(`Type of ${str2} is ${typeof str2}.`);
      console.log(`Type of ${val1} is ${typeof(val1)}.`);
      console.log(`Type of ${val2} is ${typeof val2}.`);
      console.log(`Type of ${myNum} is ${typeof myNum}.`);
       
    </script>
